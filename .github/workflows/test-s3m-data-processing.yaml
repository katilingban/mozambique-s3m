name: test S3M data processing workflow

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    # branches:
    #   - '*'

jobs:
  test-S3M-data-processing-workflow:
    runs-on: ubuntu-latest
    container: rocker/geospatial:4.2.0
    env:
      GIT_CRYPT_KEY64: ${{ secrets.GIT_CRYPT_KEY64 }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
          git-crypt libxt6 libglpk-dev
          
      - name: Trust git repo
        run: |
          git config --global --add safe.directory /__w/mozambique-s3m/mozambique-s3m
          
      - name: Decrypt repository using symmetric key
        run: |
          echo $GIT_CRYPT_KEY64 > git_crypt_key.key64 && base64 -di git_crypt_key.key64 > git_crypt_key.key && git-crypt unlock git_crypt_key.key
          rm git_crypt_key.key git_crypt_key.key64
          
      - name: Install packages from renv.lock (with cache)
        if: ${{ !env.ACT }}  
        uses: r-lib/actions/setup-renv@master
        with:
          cache-version: 2

      - name: Install packages from renv.lock (local, no cache)
        if: ${{ env.ACT }}  
        run: |
          renv::restore()
        shell: Rscript {0}
        
      - name: Run workflow
        run: |
          #targets::tar_make(raw_data)
          #targets::tar_make(raw_data_clean)
          #targets::tar_make(raw_data_clean_translated)
          targets::tar_make(hdds_recoded_data)
          targets::tar_make(fcs_recoded_data)
          targets::tar_make(rcsi_recoded_data)
        shell: Rscript {0}
          
